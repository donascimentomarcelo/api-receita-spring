image: maven:3.3.9-jdk-8

stages:
 - build
 - deploy
 
cache:
 paths:
 - /root/.m2/repository

build:
 stage: build
 image: maven:3.3.9-jdk-8
 script:
 - mvn clean package
 tags:
 - docker
 
deploy_dev:
 stage: deploy
 image: ruby:2.3
 script:
 - apt-get update -qy
 - apt-get install -y ruby-dev
 - gem install dpl
 - dpl --provider=heroku --app=receita-api-spring-boot --api-key=$HEROKU_API_KEY
 
deploy_staging:
 stage: deploy
 image: ruby:2.3
 script:
 - apt-get update -qy
 - apt-get install -y ruby-dev
 - gem install dpl
 - dpl --provider=heroku --app=receita-api-spring-boot --api-key=$HEROKU_API_KEY